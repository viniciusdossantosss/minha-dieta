<ng-container *ngIf="userProfile">
  <app-dashboard-layout [userProfile]="userProfile" [pageTitle]="pageTitle">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title">{{ pageTitle }}</h1>
        <button class="btn-back" (click)="goBack()">Voltar</button>
      </div>

      <form [formGroup]="mealForm" (ngSubmit)="onSubmit()">
        <!-- Nome da Refeição -->
        <div class="form-group">
          <label for="name">Nome da Opção</label>
          <input id="name" formControlName="name" placeholder="Ex: Omelete com queijo e tomate">
        </div>

        <!-- Tipo de Refeição -->
        <div class="form-group">
          <label for="type">Tipo de Refeição</label>
          <select id="type" formControlName="type">
            <option value="" disabled>Selecione o tipo</option>
            <option *ngFor="let type of mealTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <!-- Itens da Refeição -->
        <div class="items-section">
          <h3>Itens da Refeição</h3>
          <div formArrayName="items">
            <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="item-group">
              <div class="form-group-inline">
                <input formControlName="quantity" placeholder="Ex: 2 unidades">
                <input formControlName="description" placeholder="Ex: Ovos">
              </div>
              <button type="button" class="btn-remove" (click)="removeItem(i)">Remover</button>
            </div>
          </div>
          <button type="button" class="btn-add-item" (click)="addItem()">Adicionar Item</button>
        </div>

        <!-- Botões de Ação -->
        <div class="form-actions">
          <button type="submit" class="btn-primary" [disabled]="mealForm.invalid">
            {{ isEditMode ? 'Atualizar Refeição' : 'Salvar Refeição' }}
          </button>
        </div>
      </form>
    </div>
  </app-dashboard-layout>
</ng-container>
