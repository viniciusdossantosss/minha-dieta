<mat-card>
    <mat-card-header class="header-section">
      <mat-card-title class="page-title">Gerenciar Opções de Refeição</mat-card-title>
      <button mat-raised-button color="primary" (click)="addMealOption()">
        <mat-icon>add</mat-icon> Adicionar Opção
      </button>
    </mat-card-header>
  
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="mealOptions" class="mat-elevation-z2">
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Meal Type Column -->
          <ng-container matColumnDef="mealType">
            <th mat-header-cell *matHeaderCellDef> Tipo de Refeição </th>
            <td mat-cell *matCellDef="let element"> {{element.mealType}} </td>
          </ng-container>
  
          <!-- Items Column -->
          <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> Itens </th>
            <td mat-cell *matCellDef="let element">
              <ul class="item-list">
                <li *ngFor="let item of element.items">{{item.quantity}} - {{item.description}}</li>
              </ul>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editMealOption(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteMealOption(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">Nenhuma opção de refeição encontrada.</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
