<header class="global-header">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand" (click)="goHome()">
      <span class="logo-icon"><img class="icon-svg" src="icons/Logo.svg"></span>
      <span class="brand-name">Minha Dieta</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a href="/" class="nav-link" [class.active]="isActive('/')">Home</a>
      <a href="/login" class="nav-link" [class.active]="isActive('/login')">Login</a>
      <a href="/register-nutritionist" class="nav-link" [class.active]="isActive('/register')">Cadastro</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" *ngIf="!isMobileMenuOpen">
      <img src="icons/Menu-hamburger-green.svg" alt="Abrir Menu">
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="isMobileMenuOpen">
    <div class="mobile-nav-header">
      <button class="mobile-nav-close-btn" (click)="closeMobileMenu()">
        <img src="icons/Close-white.svg" alt="Fechar Menu">
      </button>
    </div>
    <a href="/" class="mobile-nav-link" (click)="closeMobileMenu()">
      <span class="mobile-icon">
        <img src="icons/Home-white.svg" class="icon-default">
        <img src="icons/Home-green.svg" class="icon-hover">
      </span>
      Home
    </a>
    <a href="/login" class="mobile-nav-link" (click)="closeMobileMenu()">
      <span class="mobile-icon">
        <img src="icons/Padlock-white.svg" class="icon-default">
        <img src="icons/Padlock-green.svg" class="icon-hover">
      </span>
      Login
    </a>
    <a href="/register-nutritionist" class="mobile-nav-link" (click)="closeMobileMenu()">
      <span class="mobile-icon">
        <img src="icons/Register-white.svg" class="icon-default">
        <img src="icons/Register-green.svg" class="icon-hover">
      </span>
      Cadastro Nutricionista
    </a>
  </nav>

  <!-- Overlay for mobile menu -->
  <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
