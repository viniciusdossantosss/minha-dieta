<div class="modal-overlay" [class.active]="isOpen" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title">Selecionar {{ mealType }}</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </div>

    <!-- Modal Content -->
    <div class="modal-content">
      <div class="options-grid">
        <div 
          class="option-card" 
          *ngFor="let option of availableOptions"
          [class.selected]="selectedOption?.id === option.id"
          (click)="selectOption(option)"
        >
          <h3 class="option-name">{{ option.name }}</h3>
          
          <ul class="ingredients-list">
            <li *ngFor="let item of option.items" class="ingredient-item">
              <strong>{{ item.quantity }}</strong> - {{ item.description }}
            </li>
          </ul>

          <div class="selection-indicator" *ngIf="selectedOption?.id === option.id">
            <span class="check-icon">✓</span>
          </div>
        </div>
        <div *ngIf="availableOptions.length === 0" class="no-options">
          <p>Nenhuma opção cadastrada para este tipo de refeição.</p>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="btn-secondary" (click)="closeModal()">Cancelar</button>
      <button 
        class="btn-primary" 
        [disabled]="!selectedOption"
        (click)="confirmSelection()"
      >
        Confirmar Escolha
      </button>
    </div>
  </div>
</div>
